        :root {
            --bg-primary: #f4f7fc;

            margin: 0;
        }

        .sidebar-header p {

        }

        }

            color: var(--icon-color-4);
        }

            color: var(--icon-color-5);

        /* --- Responsif & Logika Toggle Sidebar --- */

        }

        @media (min-width: 993px) {

    <script>
        // Tampilkan body sekarang setelah yakin pengguna sudah login
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            document.body.style.visibility = 'visible';
        }

        document.addEventListener('DOMContentLoaded', async function () {
            // --- Interaktivitas UI Dasar ---
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            hamburgerMenu.addEventListener('click', () => {
                if (window.innerWidth <= 992) {
                    sidebar.classList.toggle('active');
                } else {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                }
            });

            const logoutButton = document.querySelector('.logout-btn a');
            logoutButton.addEventListener('click', function (e) {
                e.preventDefault();
                sessionStorage.removeItem('isLoggedIn');
                const newUrl = window.location.href.replace(/[^/]*$/, 'login.html');
                window.location.replace(newUrl);
            });

            // --- Manajemen Data ---
            let pegawaiData = [];
            let masterData = {};

            async function loadData() {
                try {
                    // Load Master Data
                    const masterResponse = await api.getMasterData();
                    if (masterResponse.status === 'success') {
                        masterData = masterResponse.data;
                    }

                    // Load Pegawai Data
                    const response = await api.getPegawai();
                    if (response.status === 'success') {
                        pegawaiData = response.data;
                        renderTable(pegawaiData);
                    } else {
                        console.error('Failed to load pegawai:', response.message);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    // alert('Gagal memuat data. Periksa koneksi atau konfigurasi API.');
                }
            }

            function renderTable(dataToRender) {
                const tableBody = document.getElementById('pegawaiTableBody');
                tableBody.innerHTML = '';
                if (dataToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Data tidak ditemukan.</td></tr>`;
                    return;
                }
                dataToRender.forEach((pegawai, index) => {
                    const statusClass = pegawai.status_pegawai === 'PNS' ? 'status-pns' : 'status-pppk';
                    const pangkatGol = `${pegawai.pangkat || '-'} / ${pegawai.gol_ruang || '-'}`;
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>
                                <div>${pegawai.nama}</div>
                                <small>${pegawai.nip}</small>
                            </td>
                            <td>${pegawai.jenis_kelamin}</td>
                            <td>${pangkatGol}</td>
                            <td>${pegawai.jabatan}</td>
                            <td>${pegawai.agama}</td>
                            <td><span class="status-tag ${statusClass}">${pegawai.status_pegawai}</span></td>
                            <td class="action-buttons">
                                <button class="edit-btn" data-id="${pegawai.id}"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn" data-id="${pegawai.id}"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
                addTableEventListeners();
            }

            // --- Logika Modal dan Form ---
            const modal = document.getElementById('pegawaiModal');
            const addPegawaiBtn = document.getElementById('addPegawaiBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const pegawaiForm = document.getElementById('pegawaiForm');
            const modalTitle = document.getElementById('modalTitle');

            function openModal() { modal.style.display = 'flex'; }
            function closeModal() { modal.style.display = 'none'; }

            function populateSelect(selectId, dataArray, selectedValue) {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">-- Pilih --</option>'; // Opsi default
                (dataArray || []).forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    if (item === selectedValue) option.selected = true;
                    select.appendChild(option);
                });
            }

            function showAddModal() {
                pegawaiForm.reset();
                document.getElementById('pegawaiId').value = '';
                modalTitle.textContent = 'Tambah Pegawai Baru';

                // Mengisi pilihan dari data master (dengan fallback jika kosong)
                populateSelect('agama', masterData.agama || []);
                populateSelect('pangkat', masterData.pangkat || []);
                populateSelect('gol_ruang', masterData.golongan || []);
                populateSelect('jabatan', masterData.jabatan || []);

                openModal();
            }

            function showEditModal(id) {
                // Konversi id ke string karena dari backend mungkin string, tapi di DOM dataset juga string.
                // Namun kadang dari JSON bisa number.
                const pegawai = pegawaiData.find(p => String(p.id) === String(id));
                if (!pegawai) return;

                pegawaiForm.reset();
                modalTitle.textContent = 'Edit Data Pegawai';
                document.getElementById('pegawaiId').value = pegawai.id;
                document.getElementById('nama').value = pegawai.nama;
                document.getElementById('nip').value = pegawai.nip;
                document.getElementById('jenis_kelamin').value = pegawai.jenis_kelamin;
                document.getElementById('status_pegawai').value = pegawai.status_pegawai;

                // Format tanggal untuk input type="date" (YYYY-MM-DD)
                if (pegawai.tanggal_lahir) {
                    const date = new Date(pegawai.tanggal_lahir);
                    if (!isNaN(date.getTime())) {
                        // Fix timezone offset issue simple method
                        const local = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
                        document.getElementById('tanggal_lahir').value = local.toISOString().slice(0, 10);
                    } else {
                        document.getElementById('tanggal_lahir').value = pegawai.tanggal_lahir; // Try direct value
                    }
                } else {
                    document.getElementById('tanggal_lahir').value = '';
                }

                populateSelect('agama', masterData.agama || [], pegawai.agama);
                populateSelect('pangkat', masterData.pangkat || [], pegawai.pangkat);
                populateSelect('gol_ruang', masterData.golongan || [], pegawai.gol_ruang);
                populateSelect('jabatan', masterData.jabatan || [], pegawai.jabatan);

                openModal();
            }

            pegawaiForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const id = document.getElementById('pegawaiId').value;
                const submitBtn = pegawaiForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;

                submitBtn.disabled = true;
                submitBtn.textContent = 'Menyimpan...';

                const submittedData = {
                    id: id, // if empty, backend creates new
                    nama: document.getElementById('nama').value.trim(),
                    nip: document.getElementById('nip').value.trim(),
                    jenis_kelamin: document.getElementById('jenis_kelamin').value,
                    pangkat: document.getElementById('pangkat').value,
                    gol_ruang: document.getElementById('gol_ruang').value,
                    jabatan: document.getElementById('jabatan').value,
                    agama: document.getElementById('agama').value,
                    status_pegawai: document.getElementById('status_pegawai').value,
                    tanggal_lahir: document.getElementById('tanggal_lahir').value,
                };

                try {
                    const result = await api.savePegawai(submittedData);
                    if (result.status === 'success') {
                        await loadData(); // Reload data to get updates
                        closeModal();
                    } else {
                        alert('Gagal menyimpan: ' + result.message);
                    }
                } catch (error) {
                    alert('Terjadi kesalahan saat menyimpan.');
                    console.error(error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });

            // --- Event Listeners ---
            addPegawaiBtn.addEventListener('click', showAddModal);
            closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', e => { if (e.target === modal) closeModal(); });

            function addTableEventListeners() {
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => showEditModal(e.currentTarget.dataset.id));
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (confirm('Apakah Anda yakin ingin menghapus data pegawai ini?')) {
                            // Optimistic update UI? Better wait for server
                            try {
                                const result = await api.deletePegawai(id);
                                if (result.status === 'success') {
                                    await loadData();
                                } else {
                                    alert('Gagal menghapus: ' + result.message);
                                }
                            } catch (err) {
                                alert('Gagal menghapus data.');
                                console.error(err);
                            }
                        }
                    });
                });
            }

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = pegawaiData.filter(p => p.nama.toLowerCase().includes(searchTerm) || p.nip.includes(searchTerm));
                renderTable(filteredData);
            });

            // --- Pemuatan Awal ---
            loadData();
        });
    </script>
</body>

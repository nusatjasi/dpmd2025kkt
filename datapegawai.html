<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai - DPMD Kab. Kepulauan Tanimbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f7fc;
            --bg-secondary: #ffffff;
            --primary-accent: #e3f2fd;
            --secondary-accent: #007bff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            font-size: 1.5rem;
            color: var(--secondary-accent);
            font-weight: 700;
            margin: 0;
        }

        .sidebar-menu {
            padding: 20px 0;
            height: calc(100% - 150px);
            overflow-y: auto;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.95rem;
            margin: 5px 15px;
            border-radius: 8px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--secondary-accent);
            color: #fff;
        }

        .sidebar-menu a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 25px;
            transition: 0.4s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 25px;
            padding: 15px 20px;
        }

        .btn-primary {
            background-color: var(--secondary-accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        table th {
            background-color: var(--bg-primary);
            font-weight: 600;
        }

        .status-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pns {
            background-color: #e3f2fd;
            color: #007bff;
        }

        .status-pppk {
            background-color: #e8f5e9;
            color: #28a745;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
    <?!= include('config_js'); ?>
    <?!= include('api_js'); ?>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon" style="font-size: 2.2rem; color: #f59e0b; margin-bottom: 0.5rem;"><i
                    class="fas fa-building"></i></div>
            <h3 style="font-size: 1.2rem;">DPMD Digital</h3>
            <p style="font-size: 0.75rem; color: var(--text-secondary);">Kab. Kepulauan Tanimbar</p>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="<?= getScriptUrl(); ?>?p=index"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
                </li>
                <li><a href="<?= getScriptUrl(); ?>?p=datapegawai" class="active"><i class="fas fa-users"></i>
                        <span>Data Pegawai</span></a>
                </li>
                <li><a href="<?= getScriptUrl(); ?>?p=suratmasuk"><i class="fas fa-envelope-open-text"></i> <span>Surat
                            Masuk</span></a>
                </li>
                <li><a href="<?= getScriptUrl(); ?>?p=bezeting"><i class="fas fa-file-invoice"></i> <span>Bezeting
                            Pegawai</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=master"><i class="fas fa-database"></i> <span>Data
                            Master</span></a></li>
                <hr style="margin: 15px; border: 0; border-top: 1px solid var(--border-color); opacity: 0.2;">
                <li><a href="<?= getScriptUrl(); ?>?p=absen_online"><i class="fas fa-camera-retro"></i> <span>Absen
                            Online</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=daftarhadir"><i class="fas fa-clipboard-user"></i> <span>Daftar
                            Hadir</span></a></li>
            </ul>
        </div>
        <div class="logout-btn" style="padding: 20px; border-top: 1px solid var(--border-color); margin-top: auto;">
            <a href="#" onclick="logout()"
                style="display: flex; align-items: center; color: var(--danger-color); text-decoration: none; font-weight: 500;">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> <span>Keluar</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <h2>Data Pegawai</h2>
            <button class="btn-primary" id="addBtn"><i class="fas fa-plus"></i> Tambah Pegawai</button>
        </header>

        <div class="card">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari pegawai...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama / NIP</th>
                        <th>Pangkat / Gol</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="pegawaiTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="pegawaiModal">
        <div class="modal-container">
            <h3>Tambah/Edit Pegawai</h3>
            <form id="pegawaiForm">
                <input type="hidden" id="pegawaiId">
                <div class="form-grid">
                    <div class="form-group"><label>Nama</label><input type="text" id="nama" required></div>
                    <div class="form-group"><label>NIP</label><input type="text" id="nip" required></div>
                    <div class="form-group"><label>Pangkat</label><select id="pangkat"></select></div>
                    <div class="form-group"><label>Golongan</label><select id="gol_ruang"></select></div>
                    <div class="form-group"><label>Jabatan</label><select id="jabatan"></select></div>
                    <div class="form-group"><label>Agama</label><select id="agama"></select></div>
                    <div class="form-group"><label>Status</label>
                        <select id="status_pegawai">
                            <option value="PNS">PNS</option>
                            <option value="PPPK">PPPK</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:20px; text-align:right;">
                    <button type="button" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let pegawaiData = [];
        let masterData = {};

        async function loadData() {
            const [pRes, mRes] = await Promise.all([api.getPegawai(), api.getMasterData()]);
            if (pRes.status === 'success') { pegawaiData = pRes.data; renderTable(); }
            if (mRes.status === 'success') { masterData = mRes.data; populateDropdowns(); }
        }

        function renderTable() {
            const body = document.getElementById('pegawaiTableBody');
            body.innerHTML = '';
            pegawaiData.forEach((p, i) => {
                body.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${p.nama}<br><small>${p.nip}</small></td>
                        <td>${p.pangkat} / ${p.gol_ruang}</td>
                        <td>${p.jabatan}</td>
                        <td><span class="status-tag ${p.status_pegawai === 'PNS' ? 'status-pns' : 'status-pppk'}">${p.status_pegawai}</span></td>
                        <td>
                            <button onclick="editPegawai('${p.id}')">Edit</button>
                            <button onclick="deletePegawai('${p.id}')">Hapus</button>
                        </td>
                    </tr>`;
            });
        }

        function populateDropdowns() {
            const fill = (id, arr) => {
                const el = document.getElementById(id);
                el.innerHTML = '<option value="">Pilih</option>';
                arr.forEach(v => el.innerHTML += `<option value="${v}">${v}</option>`);
            };
            fill('agama', masterData.agama);
            fill('pangkat', masterData.pangkat);
            fill('gol_ruang', masterData.golongan);
            fill('jabatan', masterData.jabatan);
        }

        document.getElementById('addBtn').onclick = () => { document.getElementById('pegawaiForm').reset(); document.getElementById('pegawaiId').value = ''; showModal(); };
        function showModal() { document.getElementById('pegawaiModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('pegawaiModal').style.display = 'none'; }

        document.getElementById('pegawaiForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = { id: document.getElementById('pegawaiId').value, nama: document.getElementById('nama').value, nip: document.getElementById('nip').value, pangkat: document.getElementById('pangkat').value, gol_ruang: document.getElementById('gol_ruang').value, jabatan: document.getElementById('jabatan').value, agama: document.getElementById('agama').value, status_pegawai: document.getElementById('status_pegawai').value };
            await api.savePegawai(data);
            closeModal();
            loadData();
        };

        window.editPegawai = (id) => {
            const p = pegawaiData.find(x => x.id == id);
            if (p) {
                document.getElementById('pegawaiId').value = p.id;
                document.getElementById('nama').value = p.nama;
                document.getElementById('nip').value = p.nip;
                document.getElementById('pangkat').value = p.pangkat;
                document.getElementById('gol_ruang').value = p.gol_ruang;
                document.getElementById('jabatan').value = p.jabatan;
                document.getElementById('agama').value = p.agama;
                document.getElementById('status_pegawai').value = p.status_pegawai;
                showModal();
            }
        };

        window.deletePegawai = async (id) => { if (confirm('Hapus?')) { await api.deletePegawai(id); loadData(); } };

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }

        loadData();
    </script>
</body>

</html>

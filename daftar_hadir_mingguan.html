    <script>
        let pegawaiData = [];
        const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'];

        function populateMonths() {
            const select = document.getElementById('monthSelect');
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const now = new Date();
            months.forEach((m, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = m + ' ' + now.getFullYear();
                if (i === now.getMonth()) opt.selected = true;
                select.appendChild(opt);
            });
        }

        async function loadData() {
            populateMonths();
            const res = await api.getPegawai();
            if (res.status === 'success') {
                pegawaiData = res.data;
                renderTable();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const dayHead = document.getElementById('dayHeader');
            dayHead.innerHTML = '';

            const month = parseInt(document.getElementById('monthSelect').value);
            const week = parseInt(document.getElementById('weekSelect').value);
            const year = new Date().getFullYear();

            // Calculate actual dates for the week
            let firstDay = new Date(year, month, 1);
            let startOffset = (firstDay.getDay() + 6) % 7; // Monday = 0
            let startDay = 1 + (week - 1) * 7 - startOffset;

            const headerDates = [];
            for (let i = 0; i < 5; i++) {
                let d = new Date(year, month, startDay + i);
                let label = days[i] + '<br>' + d.getDate() + '/' + (d.getMonth() + 1);
                const th = document.createElement('th');
                th.innerHTML = label;
                dayHead.appendChild(th);
                headerDates.push(d.toLocaleDateString('id-ID'));
            }

            document.getElementById('displayPeriod').textContent = `Bulan: ${document.getElementById('monthSelect').selectedOptions[0].textContent} - Minggu ke-${week}`;

            tbody.innerHTML = '';
            pegawaiData.forEach((p, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td><b>${p.nama}</b><br><small>${p.nip}</small></td>
                    ${'<td></td>'.repeat(5)}
                    <td></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }

        window.onload = loadData;
    </script>

        :root {
            --bg-primary: #f4f7fc;
            --bg-secondary: #ffffff;
            --primary-accent: #e3f2fd;
            --secondary-accent: #007bff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;

            overflow-x: hidden;

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;

            box-shadow: 0 0 15px var(--shadow-color);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--secondary-accent);
            font-weight: 700;
        }

        .sidebar-menu {
            padding: 20px 0;
            height: calc(100% - 150px);
            overflow-y: auto;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            margin: 2px 15px;
            border-radius: 8px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--secondary-accent);
            color: #ffffff;
        }

        .sidebar-menu a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 25px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            margin-top: 15px;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }

        .attendance-table th {
            background: var(--primary-accent);
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            background: var(--secondary-accent);
            color: white;
        }

        @media print {

            .card:not(#printableArea),

                            <th>Waktu</th>
                            <th>Nama</th>
                            <th>NIP</th>
                            <th>Sesi</th>
                            <th>Status</th>
                            <th>Keterangan</th>
                        </tr>
                    </thead>

    <script>
        let allPegawai = [];
        let dailyAttendance = [];

        async function init() {
            const res = await api.getPegawai();
            if (res.status === 'success') {
                allPegawai = res.data;
            }
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
            loadData();
        }

        async function loadData() {
            const date = document.getElementById('filterDate').value;
            if (!date) return;

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Memuat data...</td></tr>';

            const res = await api.getAbsensi(date);
            if (res.status === 'success') {
                dailyAttendance = res.data;
                renderTable();
            } else {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red">Error: ${res.message}</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const date = document.getElementById('filterDate').value;

            allPegawai.forEach(p => {
                const records = dailyAttendance.filter(a => String(a.NIP) === String(p.nip));
                let status = 'Tanpa Keterangan';
                let waktu = '-';
                let sesi = '-';
                let ket = '-';

                if (records.length > 0) {
                    const r = records[0];
                    status = r.Status;
                    waktu = r.Waktu;
                    sesi = r.Sesi;
                    ket = r.Keterangan;
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${waktu}</td>
                    <td>${p.nama}</td>
                    <td>${p.nip}</td>
                    <td>${sesi}</td>
                    <td>
                        <select onchange="updateRowStatus(this, '${p.id}', '${p.nip}', '${p.nama}')" style="padding:4px; border-radius:4px; border:1px solid #ccc;">
                            <option value="Hadir" ${status === 'Hadir' ? 'selected' : ''}>Hadir</option>
                            <option value="Dinas Luar" ${status === 'Dinas Luar' ? 'selected' : ''}>Dinas Luar</option>
                            <option value="Sakit" ${status === 'Sakit' ? 'selected' : ''}>Sakit</option>
                            <option value="Izin" ${status === 'Izin' ? 'selected' : ''}>Izin</option>
                            <option value="Tanpa Keterangan" ${status === 'Tanpa Keterangan' ? 'selected' : ''}>Tanpa Keterangan</option>
                        </select>
                    </td>
                    <td>${ket}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateRowStatus(select, id, nip, nama) {
            const date = document.getElementById('filterDate').value;
            const status = select.value;
            select.disabled = true;
            const res = await api.updateAbsensiStatus({
                date: date,
                nip: nip,
                nama: nama,
                status: status
            });
            select.disabled = false;
            if (res.status === 'success') {
                loadData();
            } else {
                alert('Gagal update status: ' + res.message);
            }
        }

        function exportExcel() {
            const date = document.getElementById('filterDate').value;
            if (!date) return alert('Pilih tanggal terlebih dahulu');

            const table = document.getElementById('absensiTable');
            const html = table.outerHTML;
            const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rekap_Absen_${date}.xls`;
            a.click();
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }

        window.onload = init;
    </script>

    <script>
        let pegawaiData = [];

        function populateDates() {
            const select = document.getElementById('dateSelect');
            const today = new Date();
            for (let i = 0; i < 10; i++) {
                const date = new Date();
                date.setDate(today.getDate() - (today.getDay() + 6) % 7 - (i * 7)); // Recent Mondays
                const opt = document.createElement('option');
                opt.value = date.toISOString().split('T')[0];
                opt.textContent = date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                select.appendChild(opt);
            }
        }

        async function loadData() {
            populateDates();
            const res = await api.getPegawai();
            if (res.status === 'success') {
                pegawaiData = res.data;
                renderTable();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const date = document.getElementById('dateSelect').value;
            document.getElementById('displayDate').textContent = document.getElementById('dateSelect').selectedOptions[0].textContent;

            tbody.innerHTML = '';
            pegawaiData.forEach((p, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td><b>${p.nama}</b><br><small>${p.nip}</small></td>
                    <td>${p.jabatan}</td>
                    <td style="width: 150px;"></td>
                    <td>Hadir</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }

        window.onload = loadData;
    </script>

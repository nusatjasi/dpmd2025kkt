<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Master - DPMD Kab. Kepulauan Tanimbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f7fc;
            --bg-secondary: #ffffff;
            --primary-accent: #e3f2fd;
            --secondary-accent: #007bff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color-1: #007bff;
            --icon-color-2: #28a745;
            --icon-color-3: #ffc107;
            --icon-color-4: #dc3545;
            --icon-color-5: #17a2b8;
            --icon-color-6: #6f42c1;
            --icon-color-7: #fd7e14;
            --icon-color-8: #20c997;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--secondary-accent);
            font-weight: 700;
        }

        .sidebar-menu {
            padding: 20px 0;
            height: calc(100% - 150px);
            overflow-y: auto;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            margin: 5px 15px;
            border-radius: 8px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--secondary-accent);
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .sidebar-menu a i.menu-icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 25px;
            transition: all 0.4s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 25px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .master-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .master-item-list {
            list-style: none;
            margin-top: 15px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
        }

        .master-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .master-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .add-form button {
            padding: 8px 15px;
            background: var(--secondary-accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon" style="font-size: 2.2rem; color: #f59e0b; margin-bottom: 0.5rem;"><i
                    class="fas fa-building"></i></div>
            <h3 style="font-size: 1.2rem;">DPMD Digital</h3>
            <p style="font-size: 0.75rem; color: var(--text-secondary);">Kab. Kepulauan Tanimbar</p>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="<?= getScriptUrl(); ?>?p=index"><i class="fas fa-th-large menu-icon"
                            style="color:#007bff"></i>
                        <span>Dashboard</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=datapegawai"><i class="fas fa-users menu-icon"
                            style="color:#28a745"></i> <span>Data
                            Pegawai</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=suratmasuk"><i class="fas fa-envelope-open-text menu-icon"
                            style="color:#ffc107"></i>
                        <span>Surat Masuk</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=bezeting"><i class="fas fa-file-invoice menu-icon"
                            style="color:#dc3545"></i>
                        <span>Bezeting Pegawai</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=master" class="active"><i class="fas fa-database menu-icon"
                            style="color:#fd7e14"></i>
                        <span>Data Master</span></a></li>
                <hr style="margin: 15px; border: 0; border-top: 1px solid var(--border-color); opacity: 0.1;">
                <li><a href="<?= getScriptUrl(); ?>?p=absen_online"><i class="fas fa-camera-retro menu-icon"
                            style="color:#6f42c1"></i>
                        <span>Absen Online</span></a></li>
                <li><a href="<?= getScriptUrl(); ?>?p=daftarhadir"><i class="fas fa-clipboard-user menu-icon"
                            style="color:#20c997"></i>
                        <span>Daftar Hadir</span></a></li>
            </ul>
        </div>
        <div class="logout-btn" style="padding: 20px; border-top: 1px solid var(--border-color); margin-top: auto;">
            <a href="#" onclick="logout()"
                style="display: flex; align-items: center; color: #dc3545; text-decoration: none; font-weight: 500;">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> <span>Keluar</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <h2>Data Master</h2>
            <button class="btn" onclick="location.reload()"
                style="padding:8px 15px; background:var(--secondary-accent); color:#fff; border:none; border-radius:6px; cursor:pointer;">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </header>

        <div class="master-grid" id="masterGrid"></div>
    </div>

    <?!= include('config_js'); ?>
    <?!= include('api_js'); ?>
    <script>
        let masterData = {};
        const config = [
            { key: 'agama', title: 'Agama' },
            { key: 'pangkat', title: 'Pangkat' },
            { key: 'golongan', title: 'Golongan' },
            { key: 'eselon', title: 'Eselon' },
            { key: 'jabatan', title: 'Jabatan' },
            { key: 'pendidikan', title: 'Pendidikan' }
        ];

        async function loadData() {
            const res = await api.getMasterData();
            if (res.status === 'success') {
                masterData = res.data;
                render();
            }
        }

        function render() {
            const grid = document.getElementById('masterGrid');
            grid.innerHTML = '';
            config.forEach(c => {
                const card = document.createElement('div');
                card.className = 'card';
                const items = (masterData[c.key] || []).map((val, idx) => `
                    <li class="master-item">
                        <span>${val}</span>
                        <button class="delete-btn" onclick="deleteItem('${c.key}', ${idx})"><i class="fas fa-trash"></i></button>
                    </li>
                `).join('');

                card.innerHTML = `
                    <h3>${c.title}</h3>
                    <form onsubmit="addItem(event, '${c.key}')" class="add-form">
                        <input type="text" placeholder="Tambah..." required>
                        <button type="submit">Add</button>
                    </form>
                    <ul class="master-item-list">${items}</ul>
                `;
                grid.appendChild(card);
            });
        }

        async function addItem(e, key) {
            e.preventDefault();
            const input = e.target.querySelector('input');
            const val = input.value.trim();
            if (val) {
                if (!masterData[key]) masterData[key] = [];
                masterData[key].push(val);
                await api.saveMasterData(masterData);
                input.value = '';
                render();
            }
        }

        async function deleteItem(key, idx) {
            if (confirm('Hapus item ini?')) {
                masterData[key].splice(idx, 1);
                await api.saveMasterData(masterData);
                render();
            }
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.replace('<?= getScriptUrl(); ?>?p=login');
        }

        window.onload = loadData;
        renderGrid();
    </script>
</body>

</html>
